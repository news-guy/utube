<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Summarizer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      .container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
      }
      h1 {
        color: #ff0000;
      }
      p {
        margin: 20px 0;
        line-height: 1.6;
      }
      .message {
        background-color: #f0f0f0;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
      }

  <body>
    <div class="container">
      <h1>YouTube Summarizer</h1>
      <p>A tool to summarize YouTube videos using AI.</p>

      <div class="message">
        <p>The application is being deployed. Please check back soon!</p>
        <p>
          Visit the main site at: <a href="/utube/">YouTube Summarizer App</a>
        </p>
      </div>
    </div>

</html>
