name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies 📦
        run: npm ci

      # Run a security check on the build to ensure no secrets are exposed
      - name: Check for secrets in code
        run: |
          echo "Checking for hardcoded API keys in the codebase..."
          ! grep -r --include="*.ts" --include="*.tsx" --include="*.js" "apiKey\|sk-\|key=" src/ || exit 1
          echo "No hardcoded API keys found! ✅"

      - name: Build 🔧
        run: npm run build
        env:
          # These will be replaced at build time and not stored in the final build
          VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VITE_RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}

      - name: Create .nojekyll file 📄
        run: |
          touch dist/.nojekyll
          echo "Created .nojekyll file"

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
